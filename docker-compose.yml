version: '3'
services:
  db:
    image: mysql:8.0
    ports:
      - 3306:3306
    volumes:
      - ./src/tmp/db/:/var/lib/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: password
  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./src:/app
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
    depends_on:
      - db
